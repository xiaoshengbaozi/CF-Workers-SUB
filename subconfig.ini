custom_proxy_group=🇹🇼 台湾自动`url-test`(台|TW)`http://www.gstatic.com/generate_204`300,,100
custom_proxy_group=🇸🇬 狮城自动`url-test`(新加坡|SG)`http://www.gstatic.com/generate_204`300,,100
custom_proxy_group=🇰🇷 韩国自动`url-test`(韩国|Korea)`http://www.gstatic.com/generate_204`300,,100
