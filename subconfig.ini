custom_proxy_group=🫧 WeChat`select`[]DIRECT`[]💢 节点选择`[]✅ 自动选择`
custom_proxy_group=🛟 Final兜底`select`[]💢 节点选择`[]☯️ 手动选择1`[]✅ 自动选择
