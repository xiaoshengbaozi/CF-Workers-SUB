custom_proxy_group=🍀 谷歌`select`[]💢 节点选择`[]☯️ 手动选择1`[]✅ 自动选择
custom_proxy_group=🤖 OpenAi`select`[]🤖 OpenAI(DNS解锁)
custom_proxy_group=🎃 Spotify`select`[]💢 节点选择`[]☯️ 手动选择1`[]✅ 自动选择
custom_proxy_group=🌍 国外媒体`select`[]💢 节点选择`[]☯️ 手动选择1`[]✅ 自动选择
